<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<script>
	var n = 0;
	var n1 = 0;
   function changeFunc($i) 
   {   
	   n = 1;
	   if (n == 1 && n1 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }
   }
   function changeFunc2($i) 
   {
	   n1 = 1;
	   if (n == 1 && n1 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }	     
   }
  </script>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-warning text-white">
				<div class="card-body">
				<class="nav-item"><a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
				</div>
				</div>
				</nav>		
		<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Изменить кафедру</font></h1>
			<form method="POST">{% csrf_token %}
				<p><select name="department_name" onchange="changeFunc(value)"> 
				<option value="Выберите название кафедры" disabled="true" selected>Выберите название кафедры</option>
				{% for department in department %}
				<option>{{ department.Department_Name }}</option>
				{% if department == current_department %}selected="selected"{% endif %}>
				{{department.Department_Name|capfirst}}
				</option>
				{% endfor %}></select></p>			
				<p><input type="text" name="department_name2" placeholder="Новое название кафедры" value="{{ form.department_name2 }}" autocomplete="off"></p>
				<p><select name="faculty_name" onchange="changeFunc2(value)">
				<option value="Выберите название факультета" disabled="true" selected>Выберите название факультета</option>
				{% for faculty in faculty %}
				<option>{{ faculty.Faculty_Name }}</option>
				{% if faculty == current_faculty %}selected="selected"{% endif %}>
				{{faculty.Faculty_Name|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><input type="submit" class="btn btn-warning" disabled="true" id="Изменить"></p>
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>			
			</form>
			</div>
	</body>
</html>
