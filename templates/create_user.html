<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<div class="p-3 mb-2 bg-warning text-dark">
	<nav class="navbar bg-warning">
	<ul class="navbar-nav">
	<div class="card bg-info text-white">
    <div class="card-body">
	<li class="nav-item text-center"><a class="nav-link" href = "../login" style="color: #ffffff">Вход</a></li>
	</div>
	</ul>
	<div class="card bg-info text-white">
	</div>
  </div>
  </nav>
		{% if request.user.is_authenticated %} 
		{% else %}
				<a href = "../login" style="color: #ffffff">Вход</a>
		{% endif %}	
		</div>		
			<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Регистрация</font></h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="surname" placeholder="Фамилия" value="{{ form.surname }}" autocomplete="off"">
				<input type="text" name="name" placeholder="Имя" value="{{ form.name }}" autocomplete="off"">
				<input type="text" name="fathername" placeholder="Отчество" value="{{ form.fathername }}" autocomplete="off"">
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}" autocomplete="off">
				<input type="text" name="mail" placeholder="Почта" value="{{ form.mail }}" autocomplete="off">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}" autocomplete="off">
				<input type="submit" class="btn btn-warning" value="Регистрация">
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>
			</form>	   
	</body>
	</div>
</html>
