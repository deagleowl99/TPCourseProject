<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<script>
	var n = 0;
   function changeFunc($i) 
   {   
	   n = n + 1;
	   if (n == 2)
	   {
       document.getElementById("Добавить").disabled = false;
	   }
   }
   function changeFunc2($i) 
   {
	   n = n + 1;
	   if (n == 2)
	   {
       document.getElementById("Добавить").disabled = false;
	   }	     
   }
  </script>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<div class="reg">
		{% if request.user.is_authenticated %} 
		{% else %}
				<a href = "../login" style="color: #ffffff">Вход</a>
			</div>
		{% endif %}		
		<div class="Logo">
			<div class="final">
			</div>
			</div>
			<h1><font color="ffffff">Добавление баллов</font></h1>
			<a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
			<form method="POST">{% csrf_token %}
				<p><input type="text" name="quality" placeholder="Количество баллов" value="{{ form.quality }}" autocomplete="off"></p>
				<select name="student_id"onchange="changeFunc(value)"> 
				<option value="Выберите ФИО студента" disabled="true" selected>Выберите ФИО студента</option>
				{% for student in student %}
				<option>{{ student.id }}</option>
				{% if student == current_student %}selected="selected"{% endif %}>
				{{student.id|capfirst}}
				</option>
				{% endfor %}></select>
				<p><select name="presenttype_name" onchange="changeFunc2(value)"> 
				<option value="Выберите название вида баллов" disabled="true" selected>Выберите название вида баллов</option>
				{% for presenttype in presenttype %}
				<option>{{ presenttype.Present_Type_Name }}</option>
				{% if presenttype == current_presenttype %}selected="selected"{% endif %}>
				{{presenettype.Present_Type_Name|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><input type="submit" id="Добавить" value="Добавить" disabled="true"></p>
				{{ form.errors }}			
			</form>
	</body>
</html>
