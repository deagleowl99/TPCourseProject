<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<script>
	var n = 0;
	var n1 = 0;
   function changeFunc($i) 
   {   
	   n = 1;
	   if (n == 1 && n1 == 1)
	   {
       document.getElementById("Выдать").disabled = false;
	   }
   }
   function changeFunc2($i) 
   {
	   n1 = 1;
	   if (n == 1 && n1 == 1)
	   {
       document.getElementById("Выдать").disabled = false;
	   }	     
   }
  </script>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-warning text-white">
				<div class="card-body">
				<class="nav-item"><a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
				</div>
				</div>
				</nav>		
		<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Выдача оценки за сдачу задания</font></h1>
			<form method="POST">{% csrf_token %}
				<p><select name="taskgive_id" onchange="changeFunc(value)"> 
				<option value="Выберите номер сдачи задания" disabled="true" selected>Выберите номер сдачи задания</option>
				{% for taskgive in taskgive %}
				<option>{{ taskgive.GiveTask_ID }}</option>
				{% if taskgive == current_taskgive %}selected="selected"{% endif %}>
				{{givetask.GiveTask_ID|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><select name="mark_id" onchange="changeFunc2(value)"> 
				<option value="Выберите оценку" disabled="true" selected>Выберите оценку</option>
				{% for mark in mark %}
				<option>{{ mark.Mark_Text }}</option>
				{% if mark == current_mark %}selected="selected"{% endif %}>
				{{mark.Mark_Text|capfirst}}
				</option>
				{% endfor %}></select></p>				
				<p><input type="submit" class="btn btn-warning" disabled="true" value="Выдать" id="Выдать"></p>
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>			
			</form>
			</div>
	</body>
</html>
