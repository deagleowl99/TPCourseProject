<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<script>
   function changeFunc($i) 
   {
       document.getElementById("Изменить").disabled = false;
   }
  </script>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-warning text-white">
				<div class="card-body">
				<class="nav-item"><a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
				</div>
				</div>
				</nav>		
		<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Изменить оценку</font></h1>
			<form method="POST">{% csrf_token %}
				<p><select name="mark_text" onchange="changeFunc(value)"> 
				<option value="Выберите оценку" disabled="true" selected>Выберите оценку</option>
				{% for mark in mark %}
				<option>{{ mark.Mark_Text }}</option>
				{% if mark == current_mark %}selected="selected"{% endif %}>
				{{mark.Mark_Text|capfirst}}
				</option>
				{% endfor %}></select></p>			
				<p><input type="text" name="mark_text2" placeholder="Новый текст оценки" value="{{ form.mark_text2 }}" autocomplete="off"></p>
				<p><input type="submit" class="btn btn-warning" disabled="true" value="Изменить" id="Изменить"></p>
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>			
			</form>
			</div>
	</body>
</html>
