<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<script>
	var n = 0;
	var n1 = 0;
	var n2 = 0;
	var n3 = 0;
   function changeFunc($i) 
   {   
	   n = 1;
	   if (n == 1 && n1 == 1 && n2 == 1 && n3 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }
   }
   function changeFunc2($i) 
   {
	   n1 = 1;
	   if (n == 1 && n1 == 1 && n2 == 1 && n3 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }	     
   }
   function changeFunc3($i) 
   {
	   n2 = 1;
	   if (n == 1 && n1 == 1 && n2 == 1 && n3 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }	     
   }
   function changeFunc4($i) 
   {
	   n3 = 1;
	   if (n == 1 && n1 == 1 && n2 == 1 && n3 == 1)
	   {
       document.getElementById("Изменить").disabled = false;
	   }	     
   }
  </script>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-warning text-white">
				<div class="card-body">
				<class="nav-item"><a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
				</div>
				</div>
				</nav>		
		<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Изменение задания</font></h1>
			<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
			{{ form.as_p }}
				<p><select name="task2_id" onchange="changeFunc(value)"> 
				<option value="Выберите номер задания" disabled="true" selected>Выберите номер задания</option>
				{% for task in task %}
				<option>{{ task.Task_ID}}</option></p>
				{% if task == current_task %}selected="selected"{% endif %}>
				{{task.Task_ID|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><input type="text" name="deadline" placeholder="Срок сдачи" value="{{ form.deadline }}" autocomplete="off"></p>
				<p><input type="file" id="text" name="text" onchange="changeFunc2(value)"></p>
				<select name="group_id" onchange="changeFunc3(value)"> 
				<option value="Выберите номер группы" disabled="true" selected>Выберите номер группы</option>
				{% for group in group %}
				<option>{{ group.Group_ID }}</option>
				{% if group == current_group %}selected="selected"{% endif %}>
				{{group.Group_ID|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><select name="subject_id" onchange="changeFunc4(value)"> 
				<option value="Выберите название преподаваемой дисцплины" disabled="true" selected>Выберите номер преподаваемой дисциплины</option>
				{% for subject in subject %}
				<option>{{ subject.Subject2_ID}}</option></p>
				{% if subject == current_subject %}selected="selected"{% endif %}>
				{{subject.Subject2_ID|capfirst}}
				</option>
				{% endfor %}></select></p>
				<p><input type="submit" class="btn btn-warning" disabled="true" value="Изменить" id="Изменить"></p>
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>			
			</form>
			</div>
	</body>
</html>
