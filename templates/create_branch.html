<!DOCTYPE html>
<html>
	<div class="header">
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1">
        {% load static %}
    </div>
	<body bgcolor="#800000">
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-warning text-white">
				<div class="card-body">
				<class="nav-item"><a href = "{% url 'sammtuci' %}" style="color: #ffffff">Назад</a>
				</div>
				</div>
				</nav>
		{% if request.user.is_authenticated %}
		{% if user.is_superuser %}				
		<div class="p-3 mb-2 bg-primary text-white">
			<h1><font color="ffffff">Добавление нового направления</font></h1>
			<div class="p-3 mb-2 bg-primary text-white">
			<form method="POST">{% csrf_token %}
				<p><input type="text" name="branch_id" placeholder="Код направления" value="{{ form.branch_id }}" autocomplete="off"></p>
				<p><input type="text" name="branch_name" placeholder="Название направления" value="{{ form.branch_name }}" autocomplete="off"></p>
				<input type="submit" class="btn btn-warning" value="Добавить">
				<p></p>
				<nav class="navbar bg-primary">
				<ul class="navbar-nav">
				<div class="card bg-danger text-white">
				<div class="card-body">
				<li class="nav-item">Проверка корректности ввода данных: {{ form.errors }}</li>
				</div>
				</div>
				</nav>			
			</form>
			</div>
			{% else %}
			{% endif %}
			{% endif %}
	</body>
</html>
